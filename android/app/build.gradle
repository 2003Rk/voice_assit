plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")
def compileSdkVersion = localProperties.getProperty("flutter.compileSdkVersion", "31").toInteger()
def targetSdkVersion = localProperties.getProperty("flutter.targetSdkVersion", "31").toInteger()
def ndkVersion = localProperties.getProperty("flutter.ndkVersion", "21.4.7075529")

android {
    namespace = "com.example.voice_assistant"
    compileSdkVersion compileSdkVersion
    ndkVersion ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.voice_assistant"
        minSdkVersion 21
        targetSdkVersion targetSdkVersion
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
